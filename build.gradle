plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

allprojects {
    group = "ru.boomearo"
    version = "1.5.5"
}

subprojects {
    apply plugin: "java"
    apply plugin: "idea"
    apply plugin: "eclipse"

    compileJava {
        options.encoding = "UTF-8"
    }

    tasks.withType(JavaCompile).configureEach {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    repositories {
        maven {
            name = 'codemc-repo'
            url "https://repo.codemc.org/repository/nms/"
        }
        maven {
            name = 'minecraft-repo'
            url = 'https://libraries.minecraft.net/'
        }
        mavenCentral()
    }

}

publishing {
    publications {
        publishToMavenLocal(MavenPublication) {
            from components.java
        }
    }
}

dependencies {
    api project(":plugin")
    api project(":common")
    api project(":nms:1_12_R1")
    api project(":nms:1_13_R2")
    api project(":nms:1_14_R1")
    api project(":nms:1_15_R1")
    api project(":nms:1_16_R3")
    api project(":nms:1_17_R1")
    api project(":nms:1_18_R2")
    api project(":nms:1_19_R3")
    api project(":nms:1_20_R2")
}

shadowJar {
    archiveBaseName.set("LangHelper")
    archiveClassifier.set("")
}

artifacts {
    archives shadowJar
}