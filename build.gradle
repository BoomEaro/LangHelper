plugins {
    id 'java-library'
    id 'maven-publish'
}

subprojects {
    apply plugin: "java"
    apply plugin: "idea"
    apply plugin: "eclipse"

    compileJava {
        options.encoding = "UTF-8"
    }

    tasks.withType(JavaCompile) {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    repositories {
        maven {
            name = 'codemc-repo'
            url "https://repo.codemc.org/repository/nms/"
        }
        maven {
            name = 'minecraft-repo'
            url = 'https://libraries.minecraft.net/'
        }
        mavenCentral()
    }

}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

configurations {
    extraLibs
}

dependencies {
    implementation project(":Plugin")
    implementation project(":Common")
    implementation project(":NMS:1_12_R1")
    implementation project(":NMS:1_13_R2")
    implementation project(":NMS:1_14_R1")
    implementation project(":NMS:1_15_R1")
    implementation project(":NMS:1_16_R3")
    implementation project(":NMS:1_17_R1")
    implementation project(":NMS:1_18_R2")

    extraLibs project(":Plugin")
    extraLibs project(":Common")
    extraLibs project(":NMS:1_12_R1")
    extraLibs project(":NMS:1_13_R2")
    extraLibs project(":NMS:1_14_R1")
    extraLibs project(":NMS:1_15_R1")
    extraLibs project(":NMS:1_16_R3")
    extraLibs project(":NMS:1_17_R1")
    extraLibs project(":NMS:1_18_R2")
}

jar {
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
    archiveName 'LangHelper.jar'
}